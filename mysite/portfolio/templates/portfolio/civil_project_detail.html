{% extends "base.html" %}

{% load static %}

{% block title %}<title>{{ project.title }}</title>{% endblock %}

{% block page_content %}

    <img class="card-img-top" src="{% static project.main_image %}" alt="photo">
    <h1>{{ project.title }}</h1>
    <h2>{{ project.short_description }}</h2>
    <h3>{{ project.technologies }}</h3>
    <h4>{{ project.full_description }}</h4>


{% endblock %}
